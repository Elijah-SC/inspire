<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
  </header>

  <!-- SECTION -->
  <main class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-3 text-light">
        <p class="m-3 copy-right"><i class="mdi mdi-copyright"> </i><span id="img-author"></span></p>
      </div>
      <div class="col-9">
        <section class="mt-3 d-flex justify-content-end">

          <button id="todoButton" class="paddingOverride btn text-light pill-background align-items-center d-flex invis"
            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <i class="mdi mdi-menu-down fs-5"></i>
            <p class="pl"> <span id="uncompletedTodos"></span> Todos remaining</p>
          </button>

          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Todo List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body container-fluid">

              <div class="row">
                <div class="col-12">
                  <form onsubmit="app.TodoController.createTodo()"
                    class="row align-items-center justify-content-between text-center">
                    <div class="col-10 form-floating mb-3">
                      <input required type="text" class="form-control" id="description" name="description"
                        placeholder="add Todo" minlength="3" maxlength="30">
                      <label for="floatingInput">Add Todo</label>
                    </div>
                    <div class="col-2">
                      <button class="rounded" type="submit"><i class="mdi mdi-plus"></i></button>
                    </div>
                  </form>
                </div>
                <!-- Input for TodosList -->
                <div id="todosList">
                  <!-- <div class="col-12 d-flex justify-content-between align-items-center border rounded">
                    <input class="fs-2" type="checkbox">
                    <span>Meditate for an Hour</span> <i role="button" class="mdi mdi-delete fs-2"></i>
                  </div> -->

                </div>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>

  </main>

  <!-- SECTION -->
  <footer class="container">
    <div class="row justify-content-center text-light">
      <div class="col-12">
        <div class="magic-text">
          <p class="text-center quote" id="quote"></p>

          <p class="text-end quote-author secret-text pe-3">-<span id="quote-author"></span></p>
        </div>

      </div>


    </div>
    <div class="row justify-content-around">
      <div class="col-12">

        <div class="pill-background text-light m-3 mb-5 p-3 rounded-pill">
          <div class="row justify-content-around align-items-center">
            <div onclick="app.WeatherController.changeUnit()" role="button" class="col-sm-3 text-center">
              Temp <span id="weather"></span></div>
            <h1 class="col-sm-4 flex-grow text-center" id="time">Now</h1>
            <div class="col-sm-4 justify-content-center align-items-center d-flex" id="authstate"></div>
          </div>

        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
